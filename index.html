<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Blaka+Hollow&family=Julee&family=Mynerve&family=Open+Sans:wght@300&family=Outfit:wght@100&family=Pacifico&family=Poppins&family=Press+Start+2P&family=Red+Hat+Display:wght@300&family=Titan+One&family=Yellowtail&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card by ravenbbs</title>
</head>
<body>
  <main class="main">
    <div class="main__container"> 
      <div class="container__ilustration"></div>
      <div class="container__main">
        <div class="container__text">
          <h1 class="text__main" >
            Order Summary
          </h1>
          <p class="text__description">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
        </div>
        <div class="container__plan">
          <div class="plan__img">
            <img src="images/icon-music.svg" alt="icon music"></div>
          <div class="plan__text__price">
            <h2 class="plan__text">Annual Plan</h2>
            <p class="plan__price">$59.99/year</p>
          </div>
          <div class="plan__cta">
            <a href="#" class="plan__cta--active">Change</a>
          </div>
        </div>
        <div class="container__payment">
          <p class="payment__text">Proceed to Payment</p>
        </div>
        <div class="container__cancel">
          <p class="cancel__text">Cancel Order</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
